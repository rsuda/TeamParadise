<mat-card class="mat-elevation-z12">
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <textarea 
            matInput
            rows="3" 
            type="text" 
            name="title"
            ngModel
            required
            placeholder="Post Title"
            #title="ngModel"></textarea>
            <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
            matInput 
            rows="10"
            name="content" 
            ngModel
            required
            placeholder="Post Content"
            #content = "ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter content to post</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color="primary" 
            type="submit">Save Post</button>
    </form>
</mat-card>
