<mat-accordion multi="true" *ngIf="posts === undefined || posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>
        <mat-action-row>
            <button mat-button color="primary">Edit</button>
            <button mat-button color="warn" (click)=deletePostClick(post._id)>Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" *ngIf="posts === undefined || posts.length <= 0">No posts added yet</p>
